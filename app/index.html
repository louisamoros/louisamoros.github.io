---
layout: default
title: Louis Blog
---

<div class="jumbotron">
  <div class='container'>
    <h2>Posts:</h2>
    <ul>
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
